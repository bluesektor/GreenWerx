<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>About</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon slot="icon-only" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="about-header">
    <img src="assets/img/treemon_header.png" alt="TreeMon logo">
  </div>
  <div padding class="about-info">
    <h4>{{appSettings.manifest.name}}</h4>

    <ion-list lines="none">
        <ion-item>
            <ion-icon name="information-circle" slot="start"></ion-icon>
            <ion-label>Version: {{appSettings.manifest.version}}</ion-label>
        </ion-item>
    </ion-list>
    <p>
      The TreeMon mobile project is a starter app demonstrate how to use some of the features available in the TreeMon API.
    </p>
    <p>
        <a style="color:#5b974e;" href="https://treemon.org" >TreeMon.org</a>  is a set of open source projects that include mobile, web,
      applications and API.
    </p>
  </div>
  
  
</ion-content>
