<ion-header>
        <ion-toolbar>
          <ion-title>
            Change Password
          </ion-title>
         
        </ion-toolbar>
      </ion-header>
   <ion-content>
    <ion-spinner *ngIf="loading === true"  style="display: block;margin: auto;"  ></ion-spinner>
    <form *ngIf="loading === false" #frmChangePassword="ngForm" novalidate>
        <ion-list>
            <ion-item>
                <ion-label position="stacked" color="primary">Password</ion-label>
                <ion-input [(ngModel)]="passwordForm.OldPassword" name="password" type="password" #password="ngModel" required>
                </ion-input>
            </ion-item>
            <ion-item>
            <ion-label position="stacked" color="primary">New Password</ion-label>
            <ion-input [(ngModel)]="passwordForm.NewPassword" name="newpassword" type="password" #password="ngModel" required>
            </ion-input>
            </ion-item>
            <ion-text color="danger">
            <p [hidden]="submitted == false && passwordForm.NewPassword === ''" padding-left>
                Password is required
            </p>
            </ion-text>
    
            <ion-item>
                <ion-label position="stacked" color="primary">Confirm Password</ion-label>
                <ion-input [(ngModel)]="passwordForm.ConfirmPassword" name="confirmPassword" type="password" #confirmPassword="ngModel" required>
                </ion-input>
            </ion-item>
            <ion-text color="danger">
                <p [hidden]="passwordForm.ConfirmPassword === passwordForm.NewPassword || submitted == false" padding-left>
                Passwords must match.
                </p>
            </ion-text>
      </ion-list>
  
      <div padding>
        <div><label style="color:red;" *ngIf="error !== ''" >{{error}}</label></div>
        <ion-button (click)="onSave(frmChangePassword)" type="button" expand="block">Save</ion-button>
        <ion-button (click)="dismiss()" type="button" expand="block">Cancel</ion-button>
      </div>
    </form>
  
</ion-content>
